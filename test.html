<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Word "Click"</title>
    <style>
        .highlight {
            color: red;
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>Please <span id="clickWord" class="highlight">click</span> this word five times</h1>
    <p id="counter">Clicks: 0</p>

    <script>
        const clickWord = document.getElementById('clickWord');
        const counter = document.getElementById('counter');
        let clickCount = 0;

        clickWord.addEventListener('click', function() {
            clickCount++;
            counter.textContent = `Clicks: ${clickCount}`;

            if (clickCount === 5) {
                alert('You clicked the word "click" five times!');
                clickCount = 0;
                counter.textContent = 'Clicks: 0';
            }
        });
    </script>
</body>
</html>
