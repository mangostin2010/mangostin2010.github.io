<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Bubble with Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Light gray background */
    }

    .container {
      position: relative; /* Needed for positioning the bubble relative to the button */
      display: inline-block;
    }

    /* Speech Bubble */
    .speech-bubble {
      position: absolute;
      bottom: 120%; /* Move the bubble higher above the button */
      right: 0; /* Connect to the right side of the button */
      background: #4CAF50; /* Green background */
      color: white;
      padding: 10px 20px;
      border-radius: 15px; /* Rounded corners */
      font-size: 16px;
      font-weight: bold;
      white-space: nowrap; /* Prevent text wrapping */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a soft shadow */
    }

    /* Speech Bubble Tail */
    .speech-bubble::after {
      content: '';
      position: absolute;
      top: 94%; /* Position the tail just below the bubble */
      right: 10px; /* Align the tail with the right side of the button */
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 10px 10px 0 10px; /* Tail dimensions */
      border-color: #4CAF50 transparent transparent transparent; /* Match bubble color */
    }

    /* Button */
    .action-button {
      background: #007BFF; /* Blue background */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a soft shadow */
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Speech Bubble -->
    <div class="speech-bubble">입학 지원은 여기로!</div>
    
    <!-- Button -->
    <button class="action-button">Click Me</button>
  </div>
</body>
</html>
